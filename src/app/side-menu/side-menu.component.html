<h2>Menu</h2>
<div id="border-line"></div>
<ul class="side-menu">
  <li>Openings</li>
  <ul class="sub-side-menu">
    <li *ngFor="let peak of peaks">
      <a routerLink="/openings/{{ peak.value }}">{{ peak.name }}</a>
    </li>
  </ul>
  <div id="border-line"></div>
  <li>Closings</li>
  <ul class="sub-side-menu">
    <li *ngFor="let peak of peaks">{{ peak.name }}</li>
  </ul>
  <div id="border-line"></div>
  <li>Worksheets</li>
  <ul class="sub-side-menu">
    <li *ngFor="let worksheet of worksheets">{{ worksheet }}</li>
  </ul>
</ul>
